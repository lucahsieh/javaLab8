<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<h:outputStylesheet library="css" name="styles.css" />
	<title>Create New Supplier</title>
</h:head>
<h:body>
	<h1>Create New  Supplier</h1>
	<h:form>
	
		<span>SupplierID</span>
		<h:inputText value="#{newSupplier.supplier.supplierID}" size="10" /><br/>
		
		<span>SupplierName</span>
		<h:inputText value="#{newSupplier.supplier.supplierName}" size="10" /><br/>

		<span>ContactName</span>
		<h:inputText value="#{newSupplier.supplier.contactName}" size="10" /><br/>
		
		<span>ContactTitle</span>
		<h:inputText value="#{newSupplier.supplier.contactTitle}" size="10" /><br/>
		
		<span>Address</span>
		<h:inputText value="#{newSupplier.supplier.address}" size="10" /><br/>
		
		<span>City</span>
		<h:inputText value="#{newSupplier.supplier.city}" size="10" /><br/>
		
		<span>PostalCode</span>
		<h:inputText value="#{newSupplier.supplier.postalCode}" size="10" /><br/>
		
		<span>StateOrProvince</span>
		<h:inputText value="#{newSupplier.supplier.stateOrProvince}" size="10" /><br/>
		
		<span>Country</span>
		<h:inputText value="#{newSupplier.supplier.country}" size="10" /><br/>
		
		<span>PhoneNumber</span>
		<h:inputText value="#{newSupplier.supplier.phoneNumber}" size="10" /><br/>
		
		<span>FaxNumber</span>
		<h:inputText value="#{newSupplier.supplier.faxNumber}" size="10" /><br/>
		
		<span>PaymentTerms</span>
		<h:inputText value="#{newSupplier.supplier.paymentTerms}" size="10" /><br/>
		
		<span>EmailAddress</span>
		<h:inputText value="#{newSupplier.supplier.emailAddress}" size="10" /><br/>
		
		<span>Notes</span>
		<h:inputText value="#{newSupplier.supplier.notes}" size="10" /><br/>
		
		<h:commandButton value="Submit" action="#{newSupplier.submit}"/>
		<br/>
		<h:commandButton value="Back" action="#{newSupplier.back}"/>
	</h:form>
	<ui:debug/>
</h:body>
</html>
